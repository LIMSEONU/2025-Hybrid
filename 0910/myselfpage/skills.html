                <p class="text-xl text-muted">언어 · 프레임워크 · 도구</p>

        <section class="py-16 px-4">
            <div class="container">

                    <p class="text-lg text-muted">핵심 6개 역량</p>
                </div>
                <div class="grid grid-md-3 gap-6">
                    <!-- 1) JavaScript -->
                    <div class="card text-center">

                            <div class="text-4xl mb-4">🟨</div>

                    </div>

                    <div class="card text-center">
                        <div class="card-content p-6">
                            <div class="text-4xl mb-4">⚛️</div>

                        <div class="card-content p-6">

                            <div class="flex flex-wrap justify-center gap-2 mb-3" style="margin-bottom: 10px; gap: 6px;">

                            </div>
                            <div class="progress"><div class="progress-bar animate-on-scroll" data-width="30"></div></div>
                        </div>
                    </div>
                    <!-- 5) Databases: HeidiSQL/MySQL/SQLite -->
                    <div class="card text-center">
                        <div class="card-content p-6">
                            <div class="text-4xl mb-4">🗄️</div>
                            <h3 class="text-lg font-semibold mb-2">Databases</h3>

                            <div class="progress"><div class="progress-bar animate-on-scroll" data-width="65"></div></div>
